<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Productos">
    <meta name="keywords" content="alajas anillo aro collar pulsera bijouterie productos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="multimedia/logo.jpg" type="image/x-icon">
    <title>Carrito</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <nav>
                <ul>
                    <li>
                        <a class="b-menu b-volver" href="./index.html"><i class="fa-solid fa-arrow-left"></i></i> Seguir comprando </a>
                    </li>
                    <li>
                        <a class="b-menu b-carrito active" href=""><i class="fa-solid fa-cart-shopping"></i> Carrito </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="t-principal">Carrito</h2>
            <div class="c-carrito">
                <p class="c-vacio">No hay elementos en el carrito.</p>
                <div class="c-productos-carrito disabled">
                    <div class="c-producto">
                        <img class="c-producto-img" src="multimedia/anillo.jpg" alt="">
                        <div class="c-prod-titulo">
                            <small>Titulo</small>
                            <h3>Producto 1</h3>
                        </div>
                        <div class="c-prod-cantidad">
                            <small>Cantidad</small>
                            <h3>1</h3>
                        </div>
                        <div class="c-prod-precio">
                            <small>Precio</small>
                            <h3>$9999</h3>
                        </div>
                        <div class="c-prod-subtotal">
                            <small>Subtotal</small>
                            <h3>$9999</h3>
                        </div>
                        <button class="c-prod-eliminar"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="c-producto">
                        <img class="c-producto-img" src="multimedia/anillo.jpg" alt="">
                        <div class="c-prod-titulo">
                            <small>Titulo</small>
                            <h3>Producto 1</h3>
                        </div>
                        <div class="c-prod-cantidad">
                            <small>Cantidad</small>
                            <h3>1</h3>
                        </div>
                        <div class="c-prod-precio">
                            <small>Precio</small>
                            <h3>$9999</h3>
                        </div>
                        <div class="c-prod-subtotal">
                            <small>Subtotal</small>
                            <h3>$9999</h3>
                        </div>
                        <button class="c-prod-eliminar"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="c-acciones disabled">
                    <div class="c-acciones-izq">
                        <button class="c-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="c-acciones-der">
                        <div class="c-acciones-total">
                            <p>Total:</p>
                            <p id="total">$9999</p>
                        </div>
                        <button class="c-acciones-comprar">Comprar</button>
                    </div>
                </div>
                <p class="c-comprado disabled">Gracias por su compra</p>
            </div>
        </main>
    </div>
</body>
</html>
